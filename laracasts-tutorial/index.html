<!DOCTYPE html>
<html>

<head>
  <title>
    Vue Laracast tutorial
  </title>
</head>

<body>

  <div id="root">

    <input type="text" id="input" v-model="message">

    <p> The value of the input is: {{ message }} </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>

  <script>
  
    new Vue({
      el: '#root',
      data: {
        message: 'Hello Word'
      }
    });
  </script>
</body>


</html>
